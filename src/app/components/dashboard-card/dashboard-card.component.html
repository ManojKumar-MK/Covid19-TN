<div class="ui four stackable cards p-2 m-5">
  <div class="card">
    <div class="ui statistic">
      <div class="label">
        Confirmed
      </div>
      <div class="value">
        {{ totalConfirmed }}
      </div>
    </div>
  </div>

  <div class="card">
    <div class="ui statistic">
      <div class="label">
        Active
      </div>
      <div class="value">
        {{ totalActive }}
      </div>
    </div>
  </div>

  <div class="card">
    <div class="ui statistic">
      <div class="label">
        Recovered
      </div>
      <div class="value">
        {{ totalRecovered }}
      </div>
    </div>
  </div>

  <div class="card">
    <div class="ui statistic">
      <div class="label">
        Death
      </div>
      <div class="value">
        {{ totalDeath }}
      </div>
    </div>
  </div>
</div>
